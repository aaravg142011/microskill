<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MicroSkill Blast ‚ö°</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 20px;
    }
    #container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    h1 { font-size: 2em; margin-bottom: 10px; }
    #challenge {
      font-size: 1.2em;
      margin: 20px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      min-height: 50px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      background: #ff9800;
      color: white;
      transition: 0.2s;
    }
    button:hover { background: #ffa733; }
    #feedback { margin-top: 20px; font-style: italic; }
    #xp-bar {
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
    }
    #xp-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.5s;
    }
    #level { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="container">
    <h1>‚ö° MicroSkill Blast ‚ö°</h1>
    <div id="challenge">Loading your first challenge...</div>
    <textarea id="answer" placeholder="Type your answer here..."></textarea>
    <div>
      <button id="submitBtn" disabled>Submit & Get Feedback</button>
      <button id="newBtn" disabled>Next Challenge</button>
    </div>
    <div id="feedback"></div>
    <div id="xp-bar"><div id="xp-fill"></div></div>
    <div id="level">Level 1 | XP: 0/100</div>
  </div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js';

    let generator;
    let pastChallenges = new Set();
    let xp = 0, level = 1;

    const challengeEl = document.getElementById('challenge');
    const feedbackEl = document.getElementById('feedback');
    const xpFill = document.getElementById('xp-fill');
    const levelEl = document.getElementById('level');
    const submitBtn = document.getElementById('submitBtn');
    const newBtn = document.getElementById('newBtn');
    const answerEl = document.getElementById('answer');

    // Load the AI model
    async function loadModel() {
      try {
        generator = await pipeline('text-generation', 'Xenova/gpt2-medium');
        enableUI();
        getChallenge();
      } catch (err) {
        challengeEl.textContent = "‚ö†Ô∏è Failed to load AI. Refresh and try again.";
        console.error(err);
      }
    }

    function enableUI() {
      submitBtn.disabled = false;
      newBtn.disabled = false;
      answerEl.disabled = false;
    }

    // Generate a unique challenge
    async function getChallenge() {
      challengeEl.textContent = "‚ú® Generating a new challenge...";
      const basePrompt = "Create a fun, unique 5-minute skill challenge under 50 words. Make it creative, engaging, and not repetitive. Example: 'Invent 3 new uses for a paperclip.' Challenge:";

      try {
        let output, text;
        do {
          output = await generator(basePrompt, { max_new_tokens: 60, temperature: 0.9 });
          text = output[0].generated_text.replace(basePrompt, "").trim();
        } while (pastChallenges.has(text) || text.length < 15);

        pastChallenges.add(text);
        challengeEl.textContent = text;
        feedbackEl.textContent = "";
        answerEl.value = "";
      } catch (err) {
        console.error(err);
        challengeEl.textContent = "‚ö†Ô∏è Error creating challenge.";
      }
    }

    // Evaluate answer with feedback
    async function getFeedback() {
      const answer = answerEl.value.trim();
      if (!answer) {
        feedbackEl.textContent = "‚ö†Ô∏è Please write an answer first!";
        return;
      }

      feedbackEl.textContent = "‚ú® Evaluating your answer...";
      const challenge = challengeEl.textContent;
      const fbPrompt = `Give short, specific feedback (max 2 sentences) on this answer: "${answer}" to the challenge: "${challenge}". Start positive, then give one clear improvement tip.`;

      try {
        let output = await generator(fbPrompt, { max_new_tokens: 60, temperature: 0.8 });
        let feedback = output[0].generated_text.replace(fbPrompt, "").trim();
        feedbackEl.textContent = feedback;
        awardXP(20);
      } catch (err) {
        console.error(err);
        feedbackEl.textContent = "‚ö†Ô∏è Could not generate feedback.";
      }
    }

    // XP and Level system
    function awardXP(amount) {
      xp += amount;
      let xpNeeded = level * 100;
      if (xp >= xpNeeded) {
        xp -= xpNeeded;
        level++;
        alert(`üéâ Level Up! You are now Level ${level}`);
      }
      updateXPBar();
    }

    function updateXPBar() {
      let xpNeeded = level * 100;
      let percent = (xp / xpNeeded) * 100;
      xpFill.style.width = percent + "%";
      levelEl.textContent = `Level ${level} | XP: ${xp}/${xpNeeded}`;
    }

    // Events
    submitBtn.addEventListener('click', getFeedback);
    newBtn.addEventListener('click', getChallenge);

    loadModel();
  </script>
</body>
</html>
