<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MicroSkill Blast ‚ö°</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 20px;
    }
    #container {
      max-width: 650px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    h1 { font-size: 2em; margin-bottom: 10px; }
    #challenge {
      font-size: 1.2em;
      margin: 20px 0 5px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      min-height: 50px;
    }
    #skill {
      font-size: 0.95em;
      color: #ffd700;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      background: #ff9800;
      color: white;
      transition: 0.2s;
    }
    button:hover { background: #ffa733; }
    #feedback { margin-top: 20px; font-style: italic; min-height: 30px; }
    #xp-bar {
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
    }
    #xp-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.5s;
    }
    #level { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="container">
    <h1>‚ö° MicroSkill Blast ‚ö°</h1>
    <div id="challenge">Loading first challenge...</div>
    <div id="skill"></div>
    <textarea id="answer" placeholder="Type your answer here..."></textarea>
    <div>
      <button id="submitBtn">Submit & Get Feedback</button>
      <button id="newBtn">Next Challenge</button>
    </div>
    <div id="feedback"></div>
    <div id="xp-bar"><div id="xp-fill"></div></div>
    <div id="level">Level 1 | XP: 0/100</div>
  </div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js';

    // XP & Level system
    let xp = 0, level = 1;
    const xpFill = document.getElementById('xp-fill');
    const levelEl = document.getElementById('level');

    function awardXP(amount) {
      xp += amount;
      let xpNeeded = level * 100;
      if (xp >= xpNeeded) {
        xp -= xpNeeded;
        level++;
        alert(`üéâ Level Up! You are now Level ${level}`);
      }
      xpFill.style.width = (xp / (level*100) * 100) + "%";
      levelEl.textContent = `Level ${level} | XP: ${xp}/${level*100}`;
    }

    // 200+ challenge pool
    const challenges = [
      {text:"List 3 creative uses for a paperclip.", skill:"Creativity"},
      {text:"Invent a 3-step game using only a pen and paper.", skill:"Problem-Solving"},
      {text:"Design a 5-minute workout routine for someone at home.", skill:"Planning"},
      {text:"Think of 3 ways to reduce screen time creatively.", skill:"Self-Management"},
      {text:"Come up with a short story with 3 sentences about a lost cat.", skill:"Writing"},
      {text:"List 3 unusual ways to fold a T-shirt quickly.", skill:"Problem-Solving"},
      {text:"Brainstorm 3 ideas for decorating your room with recycled materials.", skill:"Creativity"},
      {text:"Create 3 fun icebreaker questions for a new club.", skill:"Communication"},
      {text:"Make a tiny invention using only coins and rubber bands.", skill:"Creativity"},
      {text:"Think of 3 ways to memorize something faster.", skill:"Memory"},
      // ... Add up to 200 similar items. You can copy-paste and expand.
    ];

    let pastChallenges = new Set();

    function getRandomChallenge() {
      if(pastChallenges.size === challenges.length) pastChallenges.clear();
      let challenge;
      do {
        challenge = challenges[Math.floor(Math.random() * challenges.length)];
      } while (pastChallenges.has(challenge.text));
      pastChallenges.add(challenge.text);
      return challenge;
    }

    // UI Elements
    const challengeEl = document.getElementById('challenge');
    const skillEl = document.getElementById('skill');
    const answerEl = document.getElementById('answer');
    const feedbackEl = document.getElementById('feedback');
    const submitBtn = document.getElementById('submitBtn');
    const newBtn = document.getElementById('newBtn');

    let generator;

    async function loadAI() {
      try {
        generator = await pipeline('text-generation', 'Xenova/gpt2-medium');
        console.log("AI loaded successfully!");
      } catch(err) {
        console.warn("AI failed to load:", err);
      } finally {
        // Always enable UI
        submitBtn.disabled = false;
        newBtn.disabled = false;
        answerEl.disabled = false;
        showNewChallenge();
      }
    }

    function showNewChallenge() {
      const {text, skill} = getRandomChallenge();
      challengeEl.textContent = text;
      skillEl.textContent = "Skill: " + skill;
      answerEl.value = "";
      feedbackEl.textContent = "";
    }

    async function getFeedback() {
      const answer = answerEl.value.trim();
      if(!answer) {
        feedbackEl.textContent = "‚ö†Ô∏è Please enter your answer!";
        return;
      }
      const challenge = challengeEl.textContent;
      feedbackEl.textContent = "‚ú® Generating feedback...";

      if(generator){
        try {
          const prompt = `Give short, specific feedback (max 2 sentences) on this answer: "${answer}" to the challenge: "${challenge}". Start positive, then give one tip.`;
          const result = await generator(prompt,{max_new_tokens:60, temperature:0.8});
          let feedback = result[0].generated_text.replace(prompt,"").trim();
          if(!feedback) feedback = "Great effort! Try adding more details.";
          feedbackEl.textContent = feedback;
        } catch {
          feedbackEl.textContent = "‚ö†Ô∏è Could not generate feedback, nice try!";
        }
      } else {
        feedbackEl.textContent = "Good try! Add more details next time.";
      }

      awardXP(20);
    }

    submitBtn.addEventListener('click', getFeedback);
    newBtn.addEventListener('click', showNewChallenge);

    loadAI();
  </script>
</body>
</html>
